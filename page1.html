<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Save Data in Cookie</title>
    <script>
        function setCookies() {
            const name = document.getElementById("name").value;
            const level = document.getElementById("level").value;
            const score = document.getElementById("score").value;

            document.cookie = `name=${name}; path=/`;
            document.cookie = `level=${level}; path=/`;
            document.cookie = `score=${score}; path=/`;

            window.location.href = "page2.html"; // Zur n√§chsten Seite wechseln
        }
    </script>
</head>
<body>
    <h1>Players Data</h1>
    <label>Name: <input type="text" id="name"></label><br>
    <label>Level: <input type="number" id="level"></label><br>
    <label>Score: <input type="number" id="score"></label><br>
    <button onclick="setCookies()">Save and go to the page2</button>
</body>
</html>
