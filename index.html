<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Meet Mikko</title>
    <!-- bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: block;
            justify-content: center;
            align-items: center;
            background-color: #FFC90E;
            font-family: Arial, sans-serif;
            font-size: 2.2rem;
        }

       
    </style>
</head>

<body style="background-color: #FFC90E; font-size: 2.2rem;">
    <video id="myVideo" style="margin-top: 20%; margin-bottom: -68px;" width="1000" autoplay muted>
        <source id="video" src="assets/Elk_shows_up.mp4" type="video/mp4">
        Format not supported
    </video>
    
    <br>
    
    <br>
    
    <div class="textbox">
        <div id="text-container"></div>
    </div>
    
    <div id="name_input">
        <input type="text" id="name" placeholder="Your Name"/>
        <button class="btn btn-custom" onclick="next_video()">Submit</button>
    </div>
  
    <div id="next_button">
        <button id="button2" class="btn btn-custom" onclick="goto_map()">Help him</button>
    </div>
    
  

    <script>
        const text = "Hello there. I'm Mikko. Whats your name? ";
        let text2 = "Hello ...! I'm new in Joensuu. Could you help me find my way around the city?";
        const container = document.getElementById("text-container");
        let index = 0;
        let index2 = 0;
       
        function goto_map(){
            window.location.href = "instructions.html";
        }

        function type() {
            if (index < text.length) {
                container.innerHTML += text.charAt(index);
                index++;
                setTimeout(type, 50);
            }
            setTimeout(type, 1000);
        }

        function enable_name_input() {
            document.getElementById("name_input").style.display = "flex";
        }
        setTimeout(function() {
            togglePlayPause();
        }, 2300);
        setTimeout(function() {
            type();
        }, 1500);

        setTimeout(function() {
            enable_name_input();
        }, 4000);

        function next_video() {
           
            togglePlayPause();
            
            container.innerHTML = "";

            // Namen des Benutzers abrufen und in text2 einfÃ¼gen
            var name = document.getElementById("name").value;
            text2 = `Hello ${name}! I'm new in Joensuu. Could you help me find my way around the city?`;
            document.getElementById("name_input").style.display = "none";
            second_text();
        }

        function second_text() {
            if (index2 < text2.length) {
                container.innerHTML += text2.charAt(index2);
                index2++;
                setTimeout(second_text, 50);
            }
            
            setTimeout(function() {
                enable_next_button();
            }, 5000);
        }

        function enable_next_button() {
            document.getElementById("next_button").style.display = "flex";
        }

        function togglePlayPause() {
            var video = document.getElementById("myVideo");
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        }
    </script>
</body>
</html>
