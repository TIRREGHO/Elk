<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data from the cookie</title>
    <script>
        function getCookie(name) {
            const cookies = document.cookie.split("; ");
            for (const cookie of cookies) {
                const [key, value] = cookie.split("=");
                if (key === name) return value;
            }
            return "Nicht gefunden";
        }

        function showData() {
            document.getElementById("name").innerText = getCookie("name");
            document.getElementById("level").innerText = getCookie("level");
            document.getElementById("score").innerText = getCookie("score");
        }

        window.onload = showData;
    </script>
</head>
<body>
    <h1>Saved userdata</h1>
    <p><strong>Name:</strong> <span id="name"></span></p>
    <p><strong>Level:</strong> <span id="level"></span></p>
    <p><strong>Score:</strong> <span id="score"></span></p>
    <a href="page1.html">Back</a>
</body>
</html>
